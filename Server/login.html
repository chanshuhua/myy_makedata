<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
<form method="post" action="/login" enctype="multipart/form-data" >
    <input type="text" name="username" placeholder="请输入登录用户名"/><br>
    <input type="text" name="password" placeholder="请输入登录密码"><br>
    <input type="file" name="file" placeholder="请选择上传的文件" ><br>
    <input type="submit" value="登录">
</form>

</body>
</html>
